<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caballeria</title>
</head>
<body>
    <header>
        <h1>Caballeria</h1>
    </header>
    <section>
        <div class="Login-in__box">
            <h3>
                Iniciar Sesión
            </h3>
            <div class="Login-in__form">
                <form action="/auth/dashboard" method="post">
                    <div>
                        <div>
                            <input type="text" name="username" placeholder="Ingresar tu nombre de usuario">
                        </div>
                        <div>
                            <input type="password" name="password" placeholder="Ingresar tu contraseña">
                        </div>
                    </div>
                    <div>
                        <button>Ingresar</button>
                    </div>
                </form>
            </div>
            <div class="Login-in__get-Account">
                <p>¿Has olvidado tu usuario ó contraseña?</p>
                <a href="#">Entrar</a>
            </div>
        </div>
    </section>
</body>
</html>
