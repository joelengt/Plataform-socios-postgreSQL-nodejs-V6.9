    <div class="container landing">
      <div class="row not-margin">
        <div class="col s10 push-s1">
          <div class="row content-box not-margin">
            <div class="col m5 hide-on-small-only">

                <div class="signup-box">
                  <h1 class="title">Legíon Caballería</h1>
                  <form class="signup-form" action="/auth/dashboard" method="POST">
                    <div class="section">
                      <div class="input-field">

                      </div>
                      <div class="input-field">
                        <input type="password" name="password" autocomplete="off">
                        <label for="password">Contraseña</label>
                      </div>
                      <button class="btn waves-effect waves-light btn-signup" type="submit">Iniciar Sesión</button>
                    </div>
                  </form> 
                </div>
              </div>
